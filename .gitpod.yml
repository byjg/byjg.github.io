tasks:
  - init: |
      echo "rvm_gems_path=/home/gitpod/.rvm" > ~/.rvmrc
      rvm install ruby-2.7.6
      rvm use ruby-ruby-2.7.6 --default

  - command: |
      bundle install
      jekyll build
      jekyll serve

