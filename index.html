<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

</head>
<body>
  <script src="//cdn.jsdelivr.net/npm/docsify-plugin-carbon@1"></script>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Opensource ByJG',
      repo: 'byjg/byjg.github.io',
      // relativePath: true,
      auto2top: true,
      loadSidebar: true,
      mergeNavbar: true,
      coverpage: true,
      maxLevel: 4,
      subMaxLevel: 2,
      relativePath: true,
      plugins: [
        DocsifyCarbon.create('CEBI6KQE', 'docsifyjsorg'),
        function (hook, vm) {
          hook.beforeEach(function (html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master');
            } else if (/jsdelivr\.net/.test(vm.route.file)) {
              url = vm.route.file
                .replace('cdn.jsdelivr.net/gh', 'github.com')
                .replace('@master', '/blob/master');
            } else {
              url =
                'https://github.com/docsifyjs/docsify/blob/develop/docs/' +
                vm.route.file;
            }
            var editHtml = '[:memo: Edit Document](' + url + ')\n';
            return (
              editHtml +
              html +
              '\n\n----\n\n' +
              '<a href="https://docsify.js.org" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by docsify</a>'
            );
          })
        },
      ],

      markdown: {
        renderer: {

          code: function (code, lang) {
            if (lang === 'drawio') {
              if (window.drawioConverter) {
                console.log('drawio 转化中')
                return window.drawioConverter(code)
              } else {
                return `<div class='drawio-code'>${code}</div>`
              }
            } else {
              return this.origin.code.apply(this, arguments);
            }
          }
        }
      },      
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <script src="https://cdn.jsdelivr.net/npm/docsify-drawio/viewer.min.js"></script>
  <script src='https://cdn.jsdelivr.net/npm/docsify-drawio/drawio.js'></script>

  <script src="https://unpkg.com/@mendable/search@0.0.98/dist/umd/mendable-bundle.min.js"></script>
  <script>
  Mendable.initialize({
      anon_key: '8fb2b87d-07d2-4765-9903-f4181fb8205f',
      type:"floatingButton",
      // all the other props for the component type
  });
  </script>  

</body>
</html>
